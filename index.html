<html>
  <head>
    <meta charset="UTF-8" />
    <title>CardSwap</title>

      body {

      }
      canvas {

  </head>

    <div align="center">
      <canvas id="game-canvas" width="800" height="800"></canvas>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <!-- all components -->
    <script src="components/buttonFactory.js"></script>
    <script src="components/keyboard.js"></script>
    <script src="components/text.js"></script>

    <!-- menu page -->
    <script src="menu/SplashScreen.js"></script>

    <!-- speedy game -->
    <script src="games/Card.js"></script>
    <script src="games/container.js"></script>
    <script src="games/CardSwap.js"></script>

    <script src="Main.js"></script>
    <script>
      function init() {
        var width = document.getElementById('game-canvas').width;
        var height = document.getElementById('game-canvas').height;

        main = new Main(width, height);
      }
    </script>

</html>
