<html>
  <head>
    <meta charset="UTF-8" />
    <title>CardSwap</title>
    <style>
      body {
        background-color: #000000;
      }
      canvas {
        background-color: #222222;
      }
    </style>
  </head>
  <body onload="init();">
    <div align="center">
      <canvas id="game-canvas" width="800" height="800"></canvas>
    </div>
    <script src="libraries/pixi.min.js"></script>
    <script src="libraries/seedrandom.min.js"></script>
    <script src="libraries/PIXI.TextInput.min.js"></script>
    <script src="libraries/jquery.min.js"></script>
    <!-- all components -->
    <script src="components/common.js"></script>
    <script src="components/buttonFactory.js"></script>
    <script src="components/cookieHelper.js"></script>
    <script src="components/backend/user.js"></script>
    <script src="components/backend/challenge.js"></script>
    <script src="components/backend/leaderboard.js"></script>

    <!-- menu page -->
    <script src="menu/SplashScreen.js"></script>
    <script src="menu/Menu.js"></script>
    <script src="menu/MenuChallengePage.js"></script>
    <script src="menu/MenuLeaderboardPage.js"></script>
    <script src="menu/MenuLoginPage.js"></script>
    <script src="menu/MenuPlayPage.js"></script>

    <!-- speedy game -->
    <script src="games/Card.js"></script>
    <script src="games/container.js"></script>
    <script src="games/CardSwap.js"></script>
    <script src="games/CardSwapMultiplayer.js"></script>

    <script src="Main.js"></script>
    <script>
      function init() {
        const documentLength = document.body.clientHeight * 0.95;

        document.getElementById('game-canvas').width = documentLength;
        document.getElementById('game-canvas').height = documentLength;

        const width = documentLength;
        const height = documentLength;

        main = new Main(width, height);
      }
    </script>
  </body>
</html>
